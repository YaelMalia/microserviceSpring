<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice</title>

    <style>

        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            text-align: center;  
            margin:0 auto;
            margin-top:5%;
        }

        th{
            background-color: #2a7dcf;
        }
        td{
            background-color: #4e99e5;
        }
        
        td, th{
            margin:2px;
            border:solid;
            padding: 2px;
        }

    </style>

</head>
<body>

    <h1 th:text="${title}"></h1>

    <div th:if="${listaUsuarios_nuevo.size() == 0}" th:text="${'No se encontraron usuarios becados'}"></div>

    
    <table th:if="${listaUsuarios_nuevo.size()>0}">
        <thead>
    <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Email</th>
    </tr>
</thead>
<tbody>
    <tr th:each="Usuarios: ${listaUsuarios_nuevo}">
        <td th:text="${Usuarios.nombres}"></td>
        <td th:text="${Usuarios.apellidos}"></td>
        <!-- Condicional de email -->
        <td th:if="${Usuarios.correo==''}" th:text="${'No email'}"></td>
        <td th:if="${Usuarios.correo}" th:text="${Usuarios.correo}"></td>
      

    </tr>
</tbody>
</table>
    
</body>
</html>
